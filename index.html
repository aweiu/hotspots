<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>热区选择,加载器</title>
    <style>
        #test {
            position: relative;
            display: inline-block;
            overflow: hidden;
        }
    </style>
</head>
<body>
<!-- 必须是一个非自闭合标签来做容器 -->
<div id="test">
    <!-- 你可以通过改变width和height属性来任意改变图片比例，选区依然正确 -->
    <img src="test.jpg" width="400" height="571">
</div>
<button id="btn" style="color: red;display: block;">获取坐标（打开控制台）</button>
<script src="hotspots.js"></script>
<script>
  const hotspots = new Hotspots(
    // 必须。选区容器
    document.getElementById('test')
  )
  // 设置一个选区
  // 如果传空 则清空当前选区
  // set方法会自动将选区设置为相对于当前容器大小的选区
  hotspots.set({
    // 相对容器宽度
    containerHeight: 576,
    // 相对容器高度
    containerWidth: 400,
    // 相对选区宽度
    selectBoxHeight: 91,
    // 相对选区宽度
    selectBoxLeft: 155,
    // 相对选区offsetLeft
    selectBoxTop: 3,
    // 相对选区offsetTop
    selectBoxWidth: 42
  })
  document.getElementById('btn').addEventListener('click', () => {
    // 获取当前选取的左上角，右下角【相对坐标】
    const area = hotspots.get()
    // 返回 当前容器宽度，当前容器高度，当前选区宽度，当前选区高度，当前选区offsetLeft，当前选区offsetTop
    // {containerWidth, containerHeight, selectBoxWidth, selectBoxHeight, selectBoxLeft, selectBoxTop}
    console.log(area)
  })
</script>
</body>
</html>
